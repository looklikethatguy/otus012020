---
# tasks file for roles/nginx
- name: Install EPEL Repo package from standard repo
  yum:
    name: epel-release
    state: present
  tags:
  - epel-package
  - packages

- name: Install NGINX package from EPEL Repo
  yum:
    name: nginx
    state: latest
  notify:
  - restart nginx
  tags:
  - nginx-package
  - packages

- name: Create NGINX config file from template
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify:
  - reload nginx
  tags:
  - nginx-configuration